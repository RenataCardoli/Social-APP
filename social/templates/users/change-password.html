{% extends 'partials/base.html' %} 
{% block title %}Change Password Page{% endblock %} 
{%load crispy_forms_tags %} 
{% block content %}
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-5 offset-md-3">
      <div class="card my-3">
        <div class="card-body">
          <h4>Change Password</h4>
          <form method="POST">
            {% csrf_token %} 
            {{ form|crispy }}
            <input
              class="btn btn-outline-info btn-block"
              type="submit"
              value="Done"
            />
          </form>   
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
