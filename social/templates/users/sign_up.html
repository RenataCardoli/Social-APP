{% extends 'partials/base.html' %}
{% block title %}Create User Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="cover">
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-5 offset-md-3">
        <div class="card my-3">
            <div class="card-body">
                <h4>Create Account</h4>
                <hr>
               <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-outline-success btn-block" type="submit" value="Create">
            </form>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
